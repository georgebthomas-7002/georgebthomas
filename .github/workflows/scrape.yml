name: Weekly Resource Scrape

on:
  schedule:
    # Runs every Sunday at midnight (UTC)
    # Adjust timezone: midnight EST = 5:00 UTC, midnight CST = 6:00 UTC
    - cron: '0 5 * * 0'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run scrape

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/resources.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/resources.json
          git commit -m "chore: automated resource scrape $(date +'%Y-%m-%d')"
          git push
